<!DOCTYPE html>
<link
  href="https://fonts.googleapis.com/css?family=Fredoka+One|Martel+Sans&display=swap"
  rel="stylesheet"
/>
<html lang="en">
  <head>
    <title>Unite Registration</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/index_styles.css" type="text/css" />
    <link rel="stylesheet" href="/media-queries.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Cookie"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>

  <header class="header1">unite</header>
  <header class="header2">product &nbsp; pricing &nbsp; about us</header>
  <header class="header3">
    the platfrom to transform teams into communities
  </header>
  <img
    class="image"
    src="https://assets.cdnpandadoc.com/app/uploads/sites/3/Cover-6.png"
  />
  <body>
    <p>
      Let's Get Started!
    </p>
    <form id="form" onsubmit="return login(this)">
      <input class="name_input" type="text" placeholder="Name" required />
      <input class="email_input" type="text" placeholder="Email" required />
      <input class="pass_input" type="text" placeholder="Password" required />
      <input
        class="repass_input"
        type="text"
        placeholder="Re-enter Password"
        required
      />
      <button class="button" type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
